<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACD Chart Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chart-container {
      max-width: 900px;
      margin: 0 auto;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>MACD</h1>
  <div id="chart-container">
    <canvas id="macdChart"></canvas>
  </div>

  <!-- External script with MACD calculations and Chart.js rendering -->
  <script src="new_macd.js"></script>
  <script src="new_chart.js"></script>
</body>
</html>
